<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dairy Management System{% endblock %}</title>
 
</head>
<body>
    <header>
        <h1>Dairy Management System</h1>
        <nav>
            <ul>
                <li><a href="{% url 'farmer_list' %}">Farmers</a></li>
                <li><a href="{% url 'milkinput_list' %}">Milk Inputs</a></li>
                <li><a href="{% url 'milkquality_list' %}">Milk Quality</a></li>
                <li><a href="{% url 'order_list' %}">Orders</a></li>
                <li><a href="{% url 'inventory_list' %}">Inventory</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Dairy Management System</p>
    </footer>
</body>
</html>
