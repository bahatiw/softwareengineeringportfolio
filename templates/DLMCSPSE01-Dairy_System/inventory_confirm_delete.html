{% extends 'dairy_system/base.html' %}

{% block title %}Delete Inventory{% endblock %}

{% block content %}
<h1>Delete Inventory</h1>
<p>Are you sure you want to delete this inventory?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
