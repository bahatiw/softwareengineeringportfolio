{% extends 'dairy_system/base.html' %}

{% block title %}Add/Edit Inventory{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}Add{% endif %} Inventory</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'inventory_list' %}" class="btn btn-secondary mt-2">Back to list</a>
{% endblock %}
