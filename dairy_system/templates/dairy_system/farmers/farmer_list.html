{% extends 'dairy_system/base.html' %}

{% block title %}Farmer List{% endblock %}

{% block content %}
<h2>Farmers</h2>
<ul>
    {% for farmer in object_list %}

    {% endfor %}
</ul>
<a href="{% url 'farmer_create' %}">Add New Farmer</a>
{% endblock %}
