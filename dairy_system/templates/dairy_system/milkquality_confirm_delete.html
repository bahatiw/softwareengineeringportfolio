{% extends 'dairy_system/base.html' %}

{% block title %}Delete Milk Quality Test{% endblock %}

{% block content %}
<h1>Delete Milk Quality Test</h1>
<p>Are you sure you want to delete this milk quality test?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'milkquality_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
