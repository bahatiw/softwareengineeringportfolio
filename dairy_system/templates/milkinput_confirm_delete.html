{% extends 'dairy_system/base.html' %}

{% block title %}Delete Milk Input{% endblock %}

{% block content %}
<h1>Delete Milk Input</h1>
<p>Are you sure you want to delete this milk input?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'milkinput_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
