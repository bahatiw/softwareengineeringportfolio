{% extends 'dairy_system/base.html' %}

{% block title %}Add/Edit Customer{% endblock %}

{% block content %}
<h1>{% if customer.id %}Edit{% else %}Add{% endif %} Customer</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if customer.id %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
</form>
<p><a href="{% url 'dashboard' %}">Return Home</a></p>
{% endblock %}
