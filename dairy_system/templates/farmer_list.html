<!DOCTYPE html>
<html>
<head>
    <title>Farmer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Farmer List</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Member Number</th>
                <th>Date Joined</th>
                <th>ID Number</th>
            </tr>
        </thead>
        <tbody>
            {% for farmer in farmers %}
            <tr>
                <td>{{ farmer.first_name }}</td>
                <td>{{ farmer.second_name }}</td>
                <td>{{ farmer.member_number }}</td>
                <td>{{ farmer.date_joined }}</td>
                <td>{{ farmer.id_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'farmer_create' %}">Add New Farmer</a>
    <p><a href="{% url 'dashboard' %}">Return Home</a></p>
</body>
</html>
