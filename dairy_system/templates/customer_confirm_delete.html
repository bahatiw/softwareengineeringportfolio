{% extends 'dairy_system/base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<h1>Delete Customer</h1>
<p>Are you sure you want to delete {{ customer.customer_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
