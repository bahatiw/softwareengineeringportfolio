<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .module-link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .module-link:hover {
            background-color: #45a049;
        }
        .module-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
        }
        .module-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        .module-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .module-card a {
            display: block;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .module-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dairy System Dashboard</h1>
        <div class="module-container">
            <div class="module-card">
                <img src="https://via.placeholder.com/100?text=Farmers" alt="Farmers">
                <h3>Manage Farmers</h3>
                <a href="{% url 'farmer_list' %}">Go to Farmers</a>
            </div>
            <div class="module-card">
                <img src="https://via.placeholder.com/100?text=Milk" alt="Milk Input">
                <h3>Milk Input</h3>
                <a href="{% url 'farm_milk_input_list' %}">Go to Milk Input</a>
            </div>
            <div class="module-card">
                <img src="https://via.placeholder.com/100?text=Inventory" alt="Inventory">
                <h3>Inventory Management</h3>
                <a href="{% url 'inventory_list' %}">Go to Inventory</a>
            </div>
            <div class="module-card">
                <img src="https://via.placeholder.com/100?text=Orders" alt="Orders">
                <h3>Customer Orders</h3>
                <a href="{% url 'order_list' %}">Go to Orders</a>
            </div>
            <div class="module-card">
                <img src="https://via.placeholder.com/100?text=Quality" alt="Quality">
                <h3>Quality Inspection</h3>
                <a href="{% url 'quality_inspection_list' %}">Go to Quality Inspection</a>
            </div>
            <div class="module-card">
                <img src="https://via.placeholder.com/100?text=Quality" alt="Product">
                <h3>Product List</h3>
                <a href="{% url 'product_list' %}">Go to Prodiucts</a>
            </div>
        </div>
    </div>
</body>
</html>
