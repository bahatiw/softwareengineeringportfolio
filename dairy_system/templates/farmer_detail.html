<!DOCTYPE html>
<html>
<head>
    <title>Farmer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        div.details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        strong {
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Farmer Details</h2>
    <div class="details">
        <p><strong>First Name:</strong> {{ farmer.first_name }}</p>
        <p><strong>Second Name:</strong> {{ farmer.second_name }}</p>
        <p><strong>Member Number:</strong> {{ farmer.member_number }}</p>
        <p><strong>Date Joined:</strong> {{ farmer.date_joined }}</p>
        <p><strong>ID Number:</strong> {{ farmer.id_number }}</p>
    </div>
    <a href="{% url 'farmer_list' %}">Back to Farmer List</a>
    <p><a href="{% url 'dashboard' %}">Return Home</a></p>
</body>
</html>
